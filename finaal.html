<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nilex - Login & Trending</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and general styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }

    header .logo img {
      height: 50px;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Trending Section */
    .trending-section {
      margin: 50px 20px;
      text-align: center;
    }

    .trending-section h2 {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .product-list {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product-info {
      margin-top: 15px;
    }

    .product-info h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .product-info p {
      font-size: 1.2rem;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    .product button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #45a049;
    }

    .offer {
      margin-top: 10px;
      font-size: 1rem;
      color: #ff4c4c;
      font-weight: bold;
    }

    /* Footer Section */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer p {
      margin-bottom: 20px;
    }

    .social-media {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icon img {
      width: 30px;
      height: 30px;
      transition: transform 0.3s ease;
    }

    .social-icon img:hover {
      transform: scale(1.1);
    }

    /* Login Styles */
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 50px auto;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .product-list {
        flex-direction: column;
        align-items: center;
      }

      .login-container {
        width: 100%;
        padding: 20px;
      }
    }

  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Website Logo"> <!-- Replace with actual logo image -->
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="trending.html">Trending</a></li>
        <li><a href="login.html">Login</a></li> <!-- Link to login page -->
      </ul>
    </nav>
  </header>

  <!-- Trending Products Section -->
  <section class="trending-section">
    <h2>Trending Products</h2>
    <div class="product-list">
      <!-- Product 1 -->
      <div class="product">
        <img src="product1.jpg" alt="Product 1"> <!-- Replace with actual product image -->
        <div class="product-info">
          <h3>Product 1</h3>
          <p>$20.00</p>
          <button onclick="addToCart('Product 1', 20.00)">Add to Cart</button>
        </div>
        <div class="offer">
          <p>Special Offer: Buy 1 Get 1 Free</p>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="product">
        <img src="product2.jpg" alt="Product 2"> <!-- Replace with actual product image -->
        <div class="product-info">
          <h3>Product 2</h3>
          <p>$30.00</p>
          <button onclick="addToCart('Product 2', 30.00)">Add to Cart</button>
        </div>
        <div class="offer">
          <p>Special Offer: 20% Off on your first purchase!</p>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="product">
        <img src="product3.jpg" alt="Product 3"> <!-- Replace with actual product image -->
        <div class="product-info">
          <h3>Product 3</h3>
          <p>$50.00</p>
          <button onclick="addToCart('Product 3', 50.00)">Add to Cart</button>
        </div>
        <div class="offer">
          <p>Special Offer: Free Shipping</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Nilex. All rights reserved.</p>
    <div class="social-media">
      <a href="#" class="social-icon"><img src="facebook-icon.png" alt="Facebook"></a> <!-- Replace with actual icon -->
      <a href="#" class="social-icon"><img src="twitter-icon.png" alt="Twitter"></a> <!-- Replace with actual icon -->
      <a href="#" class="social-icon"><img src="instagram-icon.png" alt="Instagram"></a> <!-- Replace with actual icon -->
    </div>
  </footer>

  <script>
    // Cart functionality (add items to localStorage)
    function addToCart(productName, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const product = { name: productName, price: price };
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${productName} has been added to your cart.`);
    }

    // Login Page Validation
    if (document.getElementById('login-form')) {
      document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get values from the input fields
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Validate username (only letters)
        const usernamePattern = /^[a-zA-Z]+$/;
        if (!usernamePattern.test(username)) {
          alert("Username must contain only alphabet characters!");
          return;
        }

        // Validate password (at least 8 characters, including alphanumeric and special characters)
        const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (!passwordPattern.test(password)) {
          alert("Password must be at least 8 characters long, including letters, numbers, and special characters!");
          return;
        }

        // If both validations pass, submit the form (you can proceed to next step here)
        alert("Login successful!");
      });
    }
  </script>

</body>
</html>
